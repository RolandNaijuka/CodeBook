<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- jQuery and jQuery ui -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">


    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Crimson+Text|Work+Sans:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">


    <!-- local css files -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div id="header">
        <div id="title">code<span>Book</span></div>
        <div id="buttonContainer">
            <div id="html" class="toggleButton active">HTML</div>
            <div id="css" class="toggleButton">CSS</div>
            <div id="javascript" class="toggleButton">JavaScript</div>
            <div id="output" class="toggleButton active">Output</div>
        </div>
    </div>
    <div id="container">
        <div id="bodyContainer">
            <textarea id="htmlPanel" class="panel"><p id="paragraph">Hello there!</p></textarea>
            <textarea id="cssPanel" class="panel hidden">p{color:green;}</textarea>
            <textarea id="javascriptPanel" class="panel hidden">document.getElementById("paragraph").innerHTML = "Hi there!";</textarea>
            <iframe id="outputPanel" class="panel"></iframe>
        </div>

    </div>


    <!-- local js files -->
    <script src="./js/script.js"></script>
</body>

</html>

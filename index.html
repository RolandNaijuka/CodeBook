<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <!-- jQuery and jQuery ui -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">


        <!-- Google fonts -->
        <link href="https://fonts.googleapis.com/css?family=Crimson+Text|Work+Sans:400,700" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

        <style type="text/css">
            body{
                margin: 0;
                padding: 0;
                font-family: 'Roboto', sans-serif;
            }
            #container{
                margin: 0 auto;
                max-width: 1200px;
            }
            #header{
                background-color: #EEEEEE;
                width: 100%;
                padding: 5px;
                height: 30px;
                
            }
            #title{
                font-family: 'Crimson Text', serif;
                float: left;
                font-weight: bold;
                font-size: 120%;
                padding: 3px 5px;
            }
            #title span{
                color: gray;
            }
            #buttonContainer{
                width: 278px;
                margin: 0 auto;
            }
            .toggleButton{
                float: left;
                border: 1px solid grey;
                border-right: none;
                font-size: 120%;
                padding: 5px 5px 0px 5px;
            }
            #html{
                border-top-left-radius: 5px;
                border-bottom-left-radius: 5px;
            }
            #output{
                border-top-right-radius: 5px;
                border-bottom-right-radius: 5px;
                border-right: 1px solid grey;
            }

        </style>
    </head>
    <body>
        <div id="container">
            <div id="header">
                <div id="title">code<span>Book</span></div>
                <div id="buttonContainer">
                    <div id="html" class="toggleButton active">HTML</div>
                    <div id="css" class="toggleButton">CSS</div>
                    <div id="javascript" class="toggleButton">JavaScript</div>
                    <div id="output" class="toggleButton active">Output</div>
                </div>
            </div>

            <div id="bodyContainer">
                <textarea id="htmlPanel" class="panel"><p></p></textarea>
            </div>

        </div>


        <script type="text/javascript">
            $(".toggleButton").hover(function(){
                $(this).css("background-color","grey");
            }, function(){
                $(this).css("background-color","#EEEEEE");
            });
        </script>
    </body>
</html>
